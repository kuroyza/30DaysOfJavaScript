<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="style.css">
   <title>Playing with CSS Variables and JS</title>
</head>
<body>
   <h1>Update CSS Variables<br>with <span class="h1">JS</span></h1>

   <label for="spacing">Spacing: </label>
   <input type="range" name="spacing" min="10" max="200" value="10">
   <br>

   <label for="blur">Blur: </label>
   <input type="range" name="blur" min="0" max="25" value="0">
   <br>
   
   <label for="color">Base Color</label>
   <input type="color" name="color" value="#FFC600">
   <script src="script.js"></script>
</body>
</html>
